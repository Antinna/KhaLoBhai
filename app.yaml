kind: wasmer.io/App.v0
package: .
name: laravel
owner: wasmer-examples
scaling:
  mode: single_concurrency
env:
  DB_HOST: ${{DB_HOST}}
  DB_PORT: ${{DB_PORT}}
  DB_NAME: ${{DB_NAME}}
  DB_USERNAME: ${{DB_USERNAME}}
  DB_PASSWORD: ${{DB_PASSWORD}}
capabilities:
  database:
    engine: mysql
files:
  - '.env'
volumes:
  - name: storage_app
    mount: /app/storage/app
